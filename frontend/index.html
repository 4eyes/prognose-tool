<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Prognose-Tool Prototype">
        <meta name="author" content="Waleed El Sayed (4eyes GmbH)">
        <link rel="icon" href="favicon.ico">
        <title>Prognose-Tool</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/prognosis.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">Prognose-Tool</a>
            </nav>
        </header>
        <main role="main" class="content">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-12 col-md-9 topBar" id="topBar">
                    <div class="category">
                        <h6>Kategorie</h6>
                        <button type="button" class="btn btn-default btn-circle active">Bergbahn</button>
                        <button type="button" class="btn btn-default btn-circle">Skischule</button>
                        <button type="button" class="btn btn-default btn-circle">Schwimmbad</button>
                    </div>
                    <div class="period">
                        <h6>Zeitraum</h6>
                        <button type="button" class="btn btn-default btn-circle active">1 W.</button>
                        <button type="button" class="btn btn-default btn-circle">3 W.</button>
                    </div>
                </div>
                <div class="col-12 col-md-9 charts">
                    <div class="jumbotron">
                        <div id="char-container"></div>
                    </div>
                </div>
                <div class="col-6 col-md-3 sidebar-offcanvas sidebar" id="sidebar">
                    <div class="category">
                        <h6>Kategorie</h6>
                        <ul class="list-group">
                            <li class="list-group-item active">Bergbahn</li>
                            <li class="list-group-item">Skischule</li>
                            <li class="list-group-item">Schwimmbad</li>
                        </ul>
                    </div>
                    <div class="period">
                        <h6>Zeitraum</h6>
                        <button type="button" class="btn btn-default btn-circle active">1 W.</button>
                        <button type="button" class="btn btn-default btn-circle">2 W.</button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/vendor/jquery-3.2.1.min.js"></script>
        <script src="js/vendor/bootstrap/popper.min.js"></script>
        <script src="js/vendor/bootstrap/bootstrap.min.js"></script>
        <script src="js/vendor/highcharts.js"></script>
        <script src="js/main.js"></script>
        <script src="js/prognosis.js"></script>
    </body>
</html>
